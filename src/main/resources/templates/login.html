
<!doctype html>

   <title>login page</title>
  </head>
  <body>
    <div class="container">
    <h1 style="color:red">User Login Form</h1>
    <Form class="col-5" th:action="@{/userLogin}" th:object="${user}" method="post">
    <label><h6>UserId</h6></label>
    <input type= "text" class="form-control" th:field="*{userId}">>
    
     <label><h6>Password</h6></label>
    <input type="password" class="form-control" th:field="*{password}">

    </Form>>
    </div>
